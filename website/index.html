<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            Weather Journal App
        </div>
    </header>
    <main>
        <div class="zip__holder">
            <label for="zip">Zip Code</label>
            <input type="text" class="zip__input" id="zip" placeholder="Enter you zip code here">
        </div>
        <div class="content__holder">
            <label for="feelings">How are you feeling today?</label>
            <textarea id="feelings" placeholder="Enter your feelings here" rows="9"
                cols="50"></textarea>
            <br>
            <button class = "gen__btn" id="generate" type="submit"> Generate </button>
        </div>
        <div class="entryHolder__wrapper">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <p id="date"></p>
                <p id="temp"></p>
                <p id="content"></p>
            </div>
        </div>
    </main>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
